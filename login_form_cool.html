<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="lofin_form.css">
</head>
<body>

    <div class="container">
        <div class="wrap">
            <form action="">
                <h1>Login</h1>
                <div class="input_box">
                    <input type="text" name="username" id="username" placeholder="username"><i class='bx bxs-user'></i>
                </div> 
                <div class="input_box">
                    <input type="password" name="password" id="password" placeholder="password"><i class='bx bxs-lock'></i>
                </div>
                  <div class="remember_forget">
                   <label for=""> <input type="checkbox" name="rememberme" id="remember  me">Remember me</label>
                   <a href="#">Forget password?</a>
                  </div>
                  <div class="btn">
                    <button class="btn"  type="submit">Login<i class='bx bx-log-in' ></i></button>
                  </div>
                  <div class="registartion_link">
                    <p>Don't have an account?<a href="#"> Register</a></p>

                  </div>
            </form>
        </div>
    </div>
    
</body>
</html>
